<!DOCTYPE html>
<html lang="en">
<head>

<style>

/* HERO */
.hero{
    height:100vh;
    background:linear-gradient(to bottom,#ff9933,#ffffff,#138808);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}
.hero h1{
    font-family:Garamond;
    font-size:44px;
}
.hero p{
    font-size:20px;
    max-width:800px;
}
.hero button{
    padding:16px 40px;
    font-size:20px;
    background:#0f4c81;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* FORM */
.register{
    padding:100px 20px;
    background:#f4f6f8;
}
.box{
    max-width:600px;
    margin:auto;
    background:#fff;
    padding:40px;
    border-radius:14px;
    box-shadow:0 8px 30px rgba(0,0,0,.2);
    text-align:center;
}
input,select,textarea{
    width:100%;
    padding:14px;
    margin:12px 0;
    font-size:18px;
}
.submit-btn{
    width:100%;
    padding:15px;
    background:#138808;
    color:#fff;
    border:none;
    font-size:20px;
    cursor:pointer;
}

/* CERTIFICATE */
#certificateSection{
    display:none;
    text-align:center;
    padding:80px 20px;
    background:#f4f6f8;
}
canvas{
    box-shadow:0 8px 25px rgba(0,0,0,.3);
    border-radius:12px;
}
.action-btn{
    margin:15px;
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.download{background:#138808;color:white;}
.insta{background:#E1306C;color:white;}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
    <h1>Viksit Bharat & Women Empowerment Pledge</h1>
    <p>NCC initiative to promote equality, dignity and empowerment.</p>
    <button onclick="document.getElementById('register').scrollIntoView()">Take Pledge</button>
</section>

<!-- FORM -->
<section class="register" id="register">
<div class="box">
<h2>Pledge Registration</h2>

<input id="name" placeholder="Full Name" required>

<select id="gender">
<option value="female">Female</option>
<option value="male">Male</option>
</select>

<textarea id="pledgeText">
I pledge to respect and empower women for a strong and developed India.
</textarea>

<button class="submit-btn" onclick="submitPledge()">Submit Pledge</button>
</div>
</section>

<!-- CERTIFICATE -->
<section id="certificateSection">
<h2>Certificate of Pledge üáÆüá≥</h2>
<canvas id="canvas" width="900" height="650"></canvas><br>

<button class="action-btn download" onclick="downloadCert()">Download Certificate</button>
<button class="action-btn insta" onclick="openInsta()">Visit Instagram</button>
</section>

<script>
function submitPledge(){
    const name=document.getElementById("name").value.trim();
    const gender=document.getElementById("gender").value;
    const pledge=document.getElementById("pledgeText").value.trim();

    if(!name || !pledge){
        alert("Please complete the pledge");
        return;
    }

    /* GOOGLE FORM BACKEND */
    const formURL="https://docs.google.com/forms/d/e/1FAIpQLSe6kf45FTV2G5KAseA2dr1w9K_9RDenJ2RH0hzpLVLecHJK2Q/formResponse";

    const data=new FormData();
    data.append("entry.1269370511",name);
    data.append("entry.445274166",gender);
   

    fetch(formURL,{method:"POST",body:data,mode:"no-cors"});

    drawCertificate(name,gender,pledge);

    document.getElementById("register").style.display="none";
    document.getElementById("certificateSection").style.display="block";
    window.scrollTo(0,document.body.scrollHeight);
}

/* ===== PROFESSIONAL CERTIFICATE ===== */

function downloadCert(){
    const a=document.createElement("a");
    a.download="NCC_Pledge_Certificate.png";
    a.href=document.getElementById("canvas").toDataURL();
    a.click();
}

function openInsta(){
    window.open("https://www.instagram.com/ncc_gpa_?igsh=d2cwb3c4cXg2bWtt/OUR_INSTAGRAM_ID","_blank");
}
</script>
