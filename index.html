<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official NCC Pledge - Alumni Unity March 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root{
    --india-saffron:#FF9933;
    --india-green:#138808;
    --ncc-blue:#00264d;
}

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#f0f2f5;
}

.main-header{
    background:#fff;
    padding:10px 15px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:4px solid var(--ncc-blue);
}

.nav-logo{height:60px}

.header-text{text-align:center;flex:1}
.header-text h1{margin:0;font-size:1.1rem}
.header-text h2{margin:0;font-size:.65rem}

.hero{
    background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6));
    background-color:var(--ncc-blue);
    color:#fff;
    padding:30px 15px;
    text-align:center;
}

.hero-quote{
    font-style:italic;
    font-size:.9rem;
    max-width:85%;
    margin:15px auto;
    color:#ffd1a3;
    border-left:3px solid var(--india-saffron);
    padding-left:12px;
}

.registration-section{
    display:flex;
    justify-content:center;
    padding:40px 15px;
}

.pledge-card{
    background:#fff;
    max-width:600px;
    width:100%;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,.2);
}

.tricolor-indicator{display:flex;height:8px}
.tri-orange{flex:1;background:var(--india-saffron)}
.tri-white{flex:1;background:#fff}
.tri-green{flex:1;background:var(--india-green)}

.card-body{padding:30px}

.card-body h2{
    text-align:center;
    color:var(--ncc-blue);
    font-family:'Playfair Display',serif;
}

.input-group{margin-bottom:18px}

label{font-weight:600}

input,select,textarea{
    width:100%;
    padding:12px;
    border:2px solid #ddd;
    border-radius:8px;
}

.submit-btn{
    width:100%;
    padding:14px;
    background:var(--india-green);
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
}

#certificateSection{
    display:none;
    text-align:center;
    padding:40px 15px;
}

canvas{
    max-width:100%;
    border:5px solid var(--ncc-blue);
}

.download-btn{
    background:var(--india-saffron);
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
</style>
</head>

<body>

<nav class="main-header">
<img src="NCC_logo.png" class="nav-logo">
<div class="header-text">
<h1>NATIONAL CADET CORPS</h1>
<h2>NCC ALUMNI UNITY MARCH 2026</h2>
</div>
<img src="NCC_logo.png" class="nav-logo">
</nav>

<section class="hero">
<h3>Empower Women For a Viksit Bharat</h3>
<p class="hero-quote">
As women of this nation, we stand with strength, dignity, and determination.
When we grow, our nation grows with us.
</p>
</section>

<section class="registration-section" id="register">
<div class="pledge-card">
<div class="tricolor-indicator">
<div class="tri-orange"></div>
<div class="tri-white"></div>
<div class="tri-green"></div>
</div>

<div class="card-body">
<h2>Pledge Registration</h2>

<div class="input-group">
<label>Full Name</label>
<input type="text" id="name" placeholder="Enter your full name">
</div>

<div class="input-group">
<label>Gender</label>
<select id="gender">
<option value="">-- Select Gender --</option>
<option value="female">Female</option>
<option value="male">Male</option>
</select>
</div>

<div class="input-group">
<label>The Pledge</label>
<textarea rows="3" readonly>
मैं एक मजबूत और अधिक विकसित राष्ट्र के निर्माण के लिए महिलाओं का सम्मान और सशक्तिकरण करने की प्रतिज्ञा करता/करती हूँ।
</textarea>
</div>

<button class="submit-btn" onclick="submitPledge()">Submit & Generate Certificate</button>
</div>
</div>
</section>

<section id="certificateSection">
<h2>Your Commitment Certificate</h2>
<canvas id="canvas" width="1000" height="700"></canvas>
<br><br>
<button class="download-btn" onclick="downloadCert()">Download Certificate</button>
</section>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxH7QS-m8_x05OM8RDE0viewpMTPnKCCU2eXr088B70AMrbLsziVRXr2uAtPg2KOOrrcw/exec";

const nccLogo = new Image();
nccLogo.src = "NCC_logo.png";

function submitPledge(){
    const name = document.getElementById("name").value.trim();
    const gender = document.getElementById("gender").value;

    if(!name || !gender){
        alert("Please fill all details");
        return;
    }

    const formData = new FormData();
    formData.append("name", name);
    formData.append("gender", gender);

    fetch(SCRIPT_URL,{
        method:"POST",
        body:formData,
        mode:"no-cors"
    });

    document.getElementById("register").style.display="none";
    document.querySelector(".hero").style.display="none";
    document.getElementById("certificateSection").style.display="block";

    drawCertificate(name,gender);
}

function drawCertificate(name,gender){
    const c=document.getElementById("canvas");
    const ctx=c.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,c.width,c.height);

    ctx.strokeStyle="#FF9933";ctx.lineWidth=15;
    ctx.strokeRect(10,10,c.width-20,c.height-20);
    ctx.strokeStyle="#138808";ctx.lineWidth=15;
    ctx.strokeRect(25,25,c.width-50,c.height-50);

    ctx.drawImage(nccLogo,60,80,110,110);
    ctx.drawImage(nccLogo,830,80,110,110);

    ctx.textAlign="center";
    ctx.fillStyle="#00264d";
    ctx.font="bold 40px Cinzel";
    ctx.fillText("NATIONAL CADET CORPS",500,140);

    ctx.font="22px Inter";
    ctx.fillStyle="#138808";
    ctx.fillText("NCC ALUMNI UNITY MARCH 2026",500,180);

    ctx.font="italic 30px Playfair Display";
    ctx.fillStyle="#333";
    ctx.fillText("Certificate of Pledge",500,260);

    ctx.font="bold 48px Playfair Display";
    ctx.fillStyle="#FF9933";
    ctx.fillText(name.toUpperCase(),500,340);

    ctx.font="22px Inter";
    ctx.fillStyle="#333";
    ctx.fillText(
      gender==="female"
      ?"महिलाओं का सम्मान और सशक्तिकरण करने की प्रतिज्ञा करती हूँ।"
      :"महिलाओं का सम्मान और सशक्तिकरण करने की प्रतिज्ञा करता हूँ।",
      500,420
    );
}

function downloadCert(){
    const canvas=document.getElementById("canvas");
    const link=document.createElement("a");
    link.download="NCC_Pledge_Certificate.png";
    link.href=canvas.toDataURL();
    link.click();
}
</script>

</body>
</html>
